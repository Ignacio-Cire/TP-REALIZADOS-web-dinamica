<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario POST</title>
    <link rel="stylesheet" href="../vista/assets/style3.css">
    <script type="text/javascript" src="../vista/function/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../vista/function/form3.js"></script>
</head>
<body>
    <div class="container">
        <h1>Información Personal</h1>
        <form action="../vista/action/action3-datos.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <div id="mensaje1" class="errores">Ingrese su nombre.</div>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <div id="mensaje2" class="errores">Ingrese su apellido.</div>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0">
            <div id="mensaje3" class="errores">Ingrese su edad.</div>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
            <div id="mensaje4" class="errores">Ingrese su dirección.</div>

            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>


</body>
</html>
