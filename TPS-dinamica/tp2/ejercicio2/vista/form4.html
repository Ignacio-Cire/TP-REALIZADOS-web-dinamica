<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vista/assets/style4.css">
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <title>Formulario de Edad</title>
</head>

<body>

    <div class="container">
        <h1>Ingrese la edad </h1>
        <form action="../vista/action/action4-edad.php" method="get">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" required>
            <div id="mensaje1" class="errores">Ingrese una edad.</div>


            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
    <a href="../../../../menu-principal.html" class="btn">Volver al incio</a>

    <script>
        $(document).ready(function(){
            $("#enviar").click(function(){
                var edad = $("#edad").val();

                if(edad == ""){
                    $("#mensaje1").fadeIn();
                    event.preventDefault(); 
                }else{
                    $("#mensaje1").fadeOut();
                }
            });
        });
    </script>
</body>
</html>
