<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas de Cursada</title>
    <link rel="stylesheet" href="../vista/assets/style2.css">
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Ingrese las horas de cursada por cada día de la semana</h1>
        <form action="../vista/action/action2-horas.php" method="GET">
            <label for="lunes">Lunes:</label>
            <input type="number" id="lunes" name="horas[]">
            <div id="mensaje1" class="errores">Ingrese un valor numérico.</div>

            <label for="martes">Martes:</label>
            <input type="number" id="martes" name="horas[]">
            <div id="mensaje2" class="errores">Ingrese un valor numérico.</div>

            <label for="miércoles">Miércoles:</label>
            <input type="number" id="miércoles" name="horas[]">
            <div id="mensaje3" class="errores">Ingrese un valor numérico.</div>

            <label for="jueves">Jueves:</label>
            <input type="number" id="jueves" name="horas[]">
            <div id="mensaje4" class="errores">Ingrese un valor numérico.</div>

            <label for="viernes">Viernes:</label>
            <input type="number" id="viernes" name="horas[]">
            <div id="mensaje5" class="errores">Ingrese un valor numérico.</div>

           

            <button type="submit" id="enviar">Enviar</button>
        </form>
        <a href="../../../../menu-principal.html" class="btn">Volver al incio</a>

        <script>
            $(document).ready(function(){
                $("#enviar").click(function(){
                    var lunes = $("#lunes").val();
                    var martes = $("#martes").val();
                    var miercoles = $("#miércoles").val();
                    var jueves = $("#jueves").val();
                    var viernes = $("#viernes").val();
    
                    if(lunes == ""){
                    $("#mensaje1").fadeIn();
                    event.preventDefault();
                    }else{
                         $("#mensaje1").fadeOut();
                         if(martes == ""){
                           $("#mensaje2").fadeIn();
                            event.preventDefault();
                        }else{
                            $("#mensaje2").fadeOut();
                               if(miercoles == ""){
                                 $("#mensaje3").fadeIn();
                                 event.preventDefault();
                           }else{
                                $("#mensaje3").fadeOut();
                                   if(jueves == ""){
                                    $("#mensaje4").fadeIn();
                                    event.preventDefault();
                                }else{
                                    $("#mensaje4").fadeOut();
                                    if(viernes == ""){
                                       $("#mensaje5").fadeIn();
                                       event.preventDefault();
                                    }else{
                                        $("#mensaje5").fadeOut();
                                    }
                                }
                            }
                    }
                }
            });
        });

        </script>

    </div>
</body>

</html>
