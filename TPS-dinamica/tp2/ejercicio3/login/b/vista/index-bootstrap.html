<!DOCTYPE html>
<!-- Indica que este es un documento HTML5 -->
<html lang="en">
<!-- El elemento raíz del documento HTML con el atributo de idioma establecido en inglés -->

<head>
    <!-- Contiene metadatos sobre el documento, como el título, los enlaces a estilos y scripts -->

    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres del documento como UTF-8, lo que permite soportar casi todos los caracteres -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que la página sea receptiva al ajustar el ancho a la pantalla del dispositivo y escala inicial a 1.0 -->

    <title>login animado</title>
    <!-- Establece el título de la página que aparecerá en la pestaña del navegador -->

   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS de Bootstrap alojado en un CDN (Content Delivery Network). Esto facilita la inclusión de estilos predefinidos de Bootstrap en la página -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.css" />
    <!-- Enlace a un archivo CSS local llamado 'bootstrap.css' que puede contener estilos personalizados o una versión de Bootstrap -->
</head>

<body class="fondo">
    <!-- Cuerpo del documento donde se define el contenido visible de la página -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">
        <!-- Un contenedor de Bootstrap que centraliza el contenido con flexbox. 'min-vh-100' asegura que la altura mínima sea el 100% del viewport -->

        <div class="login-box bg-light p-4 rounded shadow">
            <!-- Caja que contiene el formulario de login. Se le aplican clases de Bootstrap para dar estilo: 
            'bg-light' para fondo claro, 'p-4' para padding, 'rounded' para bordes redondeados y 'shadow' para una sombra sutil -->

            <h2 class="text-center">Member Login</h2>
            <!-- Encabezado centrado que indica el propósito del formulario -->

            <form id="loginForm">
                <!-- Formulario con un ID para su referencia en JavaScript -->

                <div class="mb-3">


                    <!-- Grupo de controles con margen inferior ('mb-3') -->
                    <label for="usuario" class="form-label"></label>
                    <!-- Etiqueta para el campo de usuario. Se deja vacía porque el placeholder ya indica el propósito del campo -->
                    <div class="input-group">
                        <!-- Agrupa el campo de entrada con el ícono -->
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-user"></i>
                            <!-- Ícono de usuario de Font Awesome -->
                        </span>
                        <input type="text" class="form-control" id="usuario" placeholder="Username" required>
                        <!-- Campo de entrada para el nombre de usuario -->
                    </div>
                </div>

                <div class="mb-3">
                    <!-- Otro grupo de controles para el campo de contraseña -->
                    <label for="clave" class="form-label"></label>
                    <!-- Etiqueta para el campo de contraseña, nuevamente vacía -->
                    <div class="input-group">
                        <!-- Agrupa el campo de entrada con el ícono -->
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fas fa-lock"></i>
                            <!-- Ícono de candado de Font Awesome -->
                        </span>
                        <input type="password" class="form-control" id="clave" placeholder="Password" required>
                        <!-- Campo de entrada para la contraseña -->
                    </div>

                </div>

                <div class="d-grid">
                    <!-- Div que convierte el botón en un bloque para ocupar todo el ancho disponible -->
                    <button type="submit" id="submitBtn" class="btn custom-btn">Login</button>
                    <!-- Botón de envío del formulario estilizado con la clase 'btn btn-primary' de Bootstrap para darle un estilo de botón primario -->
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts necesarios para funcionalidad adicional -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Incluye la biblioteca jQuery para simplificar la manipulación del DOM y AJAX -->

    <script src="script.js"></script>
    <!-- Archivo JavaScript local para manejar la lógica de la página -->

    <script src="verificacion.js"></script>
    <!-- Otro archivo JavaScript local, posiblemente usado para la verificación de datos -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Incluye SweetAlert2, una biblioteca que reemplaza las alertas, confirmaciones y diálogos estándar del navegador con un estilo más atractivo y personalizable -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Incluye el bundle de JavaScript de Bootstrap, que depende de Popper.js y permite el uso de componentes interactivos como modales, tooltips, etc. -->


    <!--jQuery, Popper.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
