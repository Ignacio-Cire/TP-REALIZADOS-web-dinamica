<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario cine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-light text-primary">
                <h2 class="card-title">游꿟 Cinem@s</h2>
            </div>
            <div class="card-body">
                <form id="movie-form">
                    <div class="mb-3">
                        <label for="titulo" class="form-label"><strong>T칤tulo</strong></label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="actores" class="form-label"><strong>Actores</strong></label>
                        <input type="text" class="form-control" id="actores" name="actores" required>
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label"><strong>Director</strong></label>
                        <input type="text" class="form-control" id="director" name="director" required>
                    </div>
                    <div class="mb-3">
                        <label for="guion" class="form-label"><strong>Guion</strong></label>
                        <input type="text" class="form-control" id="guion" name="guion" required>
                    </div>
                    <div class="mb-3">
                        <label for="produccion" class="form-label"><strong>Producci칩n</strong></label>
                        <input type="text" class="form-control" id="produccion" name="produccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="anio" class="form-label"><strong>A침o</strong></label>
                        <input type="number" class="form-control" id="anio" name="anio" min="1000" max="9999" required>
                    </div>
                    <div class="mb-3">
                        <label for="nacionalidad" class="form-label"><strong>Nacionalidad</strong></label>
                        <input type="text" class="form-control" id="nacionalidad" name="nacionalidad">
                    </div>
                    <div class="mb-3">
                        <label for="nacionalidad2" class="form-label"><strong>Nacionalidad
                                (Alternativa)</strong></label>
                        <input type="text" class="form-control" id="nacionalidad2" name="nacionalidad2" required>
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label"><strong>Duraci칩n</strong></label>
                        <input type="number" class="form-control" id="duracion" name="duracion" max="999" min="0"
                            required>
                        <small class="form-text text-muted">(minutos)</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Restricciones de edad</strong></label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="restriccion" value="todo_publico"
                                required>
                            <label class="form-check-label">Todo p칰blico</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="restriccion" value="mayores_7" required>
                            <label class="form-check-label">Mayores de 7 a침os</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="restriccion" value="mayores_18" required>
                            <label class="form-check-label">Mayores de 18 a침os</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="sinopsis" class="form-label"><strong>Sinopsis</strong></label>
                        <textarea class="form-control" id="sinopsis" name="sinopsis" rows="4"></textarea>
                    </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Borrar</button>
                    </div>
                </form>
                <!-- Contenedor para mostrar los resultados despu칠s del formulario -->
                <div id="result-container" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Incluye el archivo de JavaScript al final del cuerpo -->
    <script src="script.js"></script>
</body>

</html>
