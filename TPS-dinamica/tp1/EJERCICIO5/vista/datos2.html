<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="datos2.css">
    <title>Formulario de Estudios y Sexo</title>
</head>

<body>
    <div class="form-container">
        <h2>Ingrese sus datos</h2>
        <form action="procesar-formulario.php" method="POST">
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo_m" name="sexo" value="Masculino" required>
            <label for="sexo_m">Masculino</label><br>
            <input type="radio" id="sexo_f" name="sexo" value="Femenino">
            <label for="sexo_f">Femenino</label><br>
            <input type="radio" id="sexo_o" name="sexo" value="Otro">
            <label for="sexo_o">Otro</label><br><br>

            <label for="estudios">Nivel de Estudios:</label><br>
            <input type="radio" id="estudios_1" name="estudios" value="No tiene estudios" required>
            <label for="estudios_1">No tiene estudios</label><br>
            <input type="radio" id="estudios_2" name="estudios" value="Estudios primarios">
            <label for="estudios_2">Estudios primarios</label><br>
            <input type="radio" id="estudios_3" name="estudios" value="Estudios secundarios">
            <label for="estudios_3">Estudios secundarios</label><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
