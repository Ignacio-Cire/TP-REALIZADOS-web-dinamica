<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../vista/assets/style7.css">
    <title>Formulario de Operaciones Matemáticas</title>
</head>

<body>

    <div class="form-container">
        <h2>Ingrese los números y seleccione una operación</h2>
        <form action="../vista/action/action7-operacion.php" method="POST">
            <label for="numero1">Número 1:</label>
            <input type="text" id="numero1" name="numero1" required pattern="\d+"><br><br>

            <label for="numero2">Número 2:</label>
            <input type="text" id="numero2" name="numero2" required pattern="\d+"><br><br>

            <label for="operacion">Operación:</label>
            <select id="operacion" name="operacion" required>
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select><br><br>

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>

</html>
